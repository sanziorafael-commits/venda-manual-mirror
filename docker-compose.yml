services:
  postgres:
    image: postgres:16-alpine
    container_name: handsell-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: handsell
    ports:
      - "5432:5432"
    volumes:
      - handsell_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d handsell"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  handsell_postgres_data:
